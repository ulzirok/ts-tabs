<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Табы на TypeScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Вкладки</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="desc">Описание</button>
    <button class="tab-btn" data-tab="specs">Характеристики</button>
    <button class="tab-btn" data-tab="reviews">Отзывы</button>
  </div>

  <div class="tab-content active" id="desc">
    <p>Это описание товара. Очень полезный товар!</p>
  </div>
  <div class="tab-content" id="specs">
    <p>Размер: XL, Вес: 1.2кг, Цвет: чёрный</p>
  </div>
  <div class="tab-content" id="reviews">
    <p>Отзывы: ⭐⭐⭐⭐☆</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
